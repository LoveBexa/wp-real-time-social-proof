<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 474 474">
    <defs>
        <style>
        .cls-1{
        fill:#0095ff44;
        }
        .cls-2{ fill:#0095ff00;
        animation: fadeout1 2s linear 2s infinite normal both running;}
        .cls-3{ fill:#0095ff00;
        animation: fadeout1 2s linear 0s infinite normal both running;}
        .cls-4{ fill:#0095ffff;
        }

        @keyframes fadeout1 {
            0% {
                transform: scale(1);
                fill:#0095ff00;
            }
            50% {
                transform: translate(-25%, -25%) scale(1.5);
                fill:#0095ff44;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                fill:#0095ff00;
            }
        }
        </style>
    </defs>
    <title>livestats</title>
